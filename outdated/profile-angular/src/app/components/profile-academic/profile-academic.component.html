<mat-accordion class="academic-accordion">
  <mat-expansion-panel [expanded]="i==0" *ngFor="let course of acdemic.academicDetails.courses;let i = index;">
    <mat-expansion-panel-header class="academic-headers-align">
      <mat-panel-title translate>
        {{ course.title }}
      </mat-panel-title>
      <mat-panel-description translate>
        {{ course.description }}
        <mat-icon>{{course.icon}}</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div matExpansionPanelContent>
      <mat-grid-list [cols]="query.matches?1:3" [rowHeight]="query.matches?'4:1':'5:1'">
        <mat-grid-tile *ngFor="let info of course.info">
          <mat-form-field class="academic-fields">
              <mat-label translate>{{info.name}}</mat-label>
              <input [type]="info.type" matInput readonly [value]="info.value | translate" />
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
